<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow; /* Light background color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: blue;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: blue;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: blue; /* Hover effect for menu */
        }
        .container {
            padding: 10px;
        }
        .upload-section {
            margin-bottom: 10px;
        }
        .upload-section input {
            display: block;
            margin: 10px 0;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin: 5px 0;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #ddd; /* Hover effect for buttons */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: darkblue;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Home</h1>
</header>

<nav>
    <a href="#about">About Us</a>
    <a href="#services">Services</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact Us</a>
</nav>

<div class="container">
    <div class="upload-section">
        <h2>Download and Upload Images</h2>
        <input type="file" accept="image/*">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>

    <div class="form-section">
        <h2>Contact Form</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">
        
        <label for="city">City:</label>
        <input type="text" id="city">
        
        <label for="address">Address:</label>
        <input type="text" id="address">
        
        <label for="requirement">Requirement:</label>
        <textarea id="requirement" rows=""></textarea>
    </div>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
    </div>
</div>

<footer>
    <p>Webpage is developed by [Your Name]</p>
</footer>


</body>
</html>
